<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body onload="updateSummary()">
    <section class="hero">
      <h1 class="title">Todo List</h1>
      <div class="error-msg">
        <p>Error, try again...</p>
      </div>
      <div class="add-task-container">
        <div class="add-task-input-wrapper">
          <input id="add-task-input" type="text" class="add-task-input" placeholder="Add new task..." />
          <label class="label-for-input" for="add-task-input"><span id="current-task-length"></span>/30</label>
        </div>
        <div>
          <button class="add-task-btn" onclick="addTask()">
            Add Task
          </button>
          <div class="under-btn-layer"></div>
        </div>
      </div>

      <div class="summary">
        <p class="summary-text filter-active" id="total-tasks-filter" data_filter="0" onclick="onFilter(this, 0)">Total Tasks: <span id="total-tasks"></span></p>
        <p class="summary-text" data_filter="1" onclick="onFilter(this, 1)">
          Completed Tasks: <span id="completed-tasks"></span>
        </p>
        <p class="summary-text" data_filter="2" onclick="onFilter(this, 2)">
          Uncompleted Tasks: <span id="uncompleted-tasks"></span>
        </p>
      </div>

      <ul class="tasks"></ul>
    </section>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/cc9294ea5a.js" crossorigin="anonymous"></script>
  </body>
</html>
