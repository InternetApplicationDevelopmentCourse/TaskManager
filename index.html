<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <section class="hero">
      <h1 class="title">Todo List</h1>
      <div class="error-msg">
        <p>Error, try again...</p>
      </div>
      <div class="add-task-container">
        <input
          type="text"
          class="add-task-input"
          placeholder="Add new task..."
        />
        <button class="add-task-btn">Add Task</button>
      </div>

      <div class="summary">
        <p class="summary-text">Total Tasks: <span id="total-tasks">2</span></p>
        <p class="summary-text">
          Completed Tasks: <span id="completed-tasks">1</span>
        </p>
        <p class="summary-text">
          Uncompleted Tasks: <span id="uncompleted-tasks">1</span>
        </p>
      </div>

      <ul class="tasks">
        <li class="task checked">
          <button class="task-check-btn"></button>
          <p class="task-text">task text</p>
          <div class="btns">
            <button class="delete-btn">DELETE</button>
            <button class="up-btn move-task-btn"></button>
            <button class="down-btn move-task-btn"></button>
          </div>
        </li>
        <li class="task">
          <button class="task-check-btn"></button>
          <p class="task-text">task text</p>
          <div class="btns">
            <button class="delete-btn">DELETE</button>
            <button class="up-btn move-task-btn"></button>
            <button class="down-btn move-task-btn"></button>
          </div>
        </li>
        <li class="task">
          <button class="task-check-btn"></button>
          <p class="task-text">task text</p>
          <div class="btns">
            <button class="delete-btn">DELETE</button>
            <button class="up-btn move-task-btn"></button>
            <button class="down-btn move-task-btn"></button>
          </div>
        </li>
        <li class="task checked">
          <button class="task-check-btn"></button>
          <p class="task-text">task text</p>
          <div class="btns">
            <button class="delete-btn">DELETE</button>
            <button class="up-btn move-task-btn"></button>
            <button class="down-btn move-task-btn"></button>
          </div>
        </li>
      </ul>
    </section>

    <script>
      const numOfTasks = document.getElementsByClassName("task").length;
      document.getElementById("total-tasks").innerHTML = numOfTasks;
      const numOfCompletedTasks = document.getElementsByClassName("checked").length;
      document.getElementById("completed-tasks").innerHTML = numOfCompletedTasks;
      const numOfUncompletedTasks = numOfTasks - numOfCompletedTasks;
      document.getElementById("uncompleted-tasks").innerHTML = numOfUncompletedTasks;
    </script>
  </body>
</html>
